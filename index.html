<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule

    </title>
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>


    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- bootstrap container -->
    <div class="container">

        <!-- bootstrap jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Time</h1>
            <p class="text-center">Up to the minute train schedule</p>
        </div>

        <!-- current train database -->
        <div class="panel panel-default">
            <!-- bootstrap train schedule heading -->
            <div class="panel-heading" id="panel-style">
                <h3>Train Schedule</h3>
            </div>
            <!-- bootstrap  train schedule body -->
            <div class="panel-body">
                <!-- bootstrap train schedule table -->
                <table class="table table-lined" id="train-schedule">
                    <tr>
                        <th>Train Time</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <!-- bootstrap form train entry -->
        <div class="panel panel-default">
            <!-- boostrap train entry -->
            <div class="panel-heading" id="panel-style">
                <h3>Add Train</h3>
            </div>
            <!-- bootstrap train entry form body -->
            <form role="form"class="panel-body">
                <div class="form-group">
                    <label for="">Train</label>
                    <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                    <label for="">Detination</label>
                    <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                    <label for="">First Train Time (HH:mm - military time)</label>
                    <input type="time" class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                    <label for="">frequency (min)</label>
                    <input type="number" class="form-control" id="frequency">
                </div>
                <buttom type="submit" class="btn btn-default" id="submit-button">Submit</buttom>
            </form>
        </div>
















    </div>



    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- javascript -->
    <script src="assets/javascript/moment.js"></script>

</body>

</html>
